<ion-header>
	<ion-toolbar>
		<ion-title>INSTANT STORY</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-card *ngIf="form">
		<ion-card-header>
			<ion-card-title>Edite {{userItem?.name}} </ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<form [formGroup]="form">

				<ion-grid>
					<ion-row>
						<ion-col>
							<ion-item>
								<ion-label position="floating">Titre</ion-label>
								<ion-input type="text" formControlName="name"></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<ion-item>
								<ion-label position="floating">Email</ion-label>
								<ion-input type="text" formControlName="email"></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<ion-item>
								<ion-label position="floating">Date</ion-label>
								<ion-datetime display-format=" YYYY MMMM DDD " formControlName="date">
								</ion-datetime>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<ion-item>
								<ion-button expand="full" [disabled]="!this.form.valid" (click)="update()">Update
								</ion-button>
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-grid>
			</form>

		</ion-card-content>
	</ion-card>
	<ion-button (click)="goBack()">Retour</ion-button>
</ion-content>
