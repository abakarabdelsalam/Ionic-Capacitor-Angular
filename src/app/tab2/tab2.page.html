<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Contacts Users</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
	<ion-grid>
		<ion-row>
			<ion-col>
				<h1>Contactes enregistrer</h1>
			</ion-col>
		</ion-row>
		<ion-list>

			<ion-item-sliding *ngFor="let userItem of allUsers">
				<ion-item>
					<label>
						<p>{{userItem.name}} </p>
						<p>Date du :{{userItem.date}} </p>
					</label>
				</ion-item>
				<ion-item-options side="end">
					<ion-item-option (click)="Editer(userItem.id)">Editer</ion-item-option>
					<ion-item-option color="danger" (click)="Supprimer(userItem.id)">Supprimer</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
		</ion-list>

	</ion-grid>
</ion-content>
